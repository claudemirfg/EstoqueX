<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Abate</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="abate" value="#{AbateBean.Abate.abate}" />
		</f:metadata>

		<h1>Novo abate</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:panelGrid columns="2" id="painel" style="width: 100%"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Data" for="dataAbate" />
				<p:calendar id="dataAbate" value="#{AbateBean.Abate.dataAbate}"
					pattern="dd-MM-yyyy" mask="true" />

				<p:outputLabel value="Produto" for="produtoAbate" />
				<p:inputText id="produtoAbate" size="60" maxlength="60"
					value="#{AbateBean.Abate.produtoAbate}" />

				<p:outputLabel value="Marchant" for="marchantAbate" />
				<p:inputText id="marchantAbate" size="60" maxlength="60"
					value="#{AbateBean.Abate.marchantAbate}" />

				<p:outputLabel value="Quantidade" for="quantidadeAbate" />
				<p:inputText id="quantidadeAbate" size="6" maxlength="6"
					value="#{AbateBean.Abate.quantidadeAbate}" />

				<p:outputLabel value="Peso" for="pesoInicialAbate" />
				<p:inputText id="pesoInicialAbate" size="13"
					value="#{AbateBean.Abate.pesoInicialAbate}" />

				<p:outputLabel value="Tributo" for="tributoAbate" />
				<p:inputText id="tributoAbate" size="15"
					value="#{AbateBean.Abate.tributoAbate}" />

				<p:outputLabel value="Valor Unitário" for="valorUnitarioAbate" />
				<p:inputText id="valorUnitarioAbate" size="13"
					value="#{AbateBean.Abate.valorUnitarioAbate}" />

				<p:outputLabel value="Total" for="valorTotalAbate" />
				<p:inputText id="valorTotalAbate" size="18"
					value="#{AbateBean.Abate.valorTotalAbate}" />
			</p:panelGrid>
			<p:dataTable id="vencimento" editable="true" editMode="cell">
				<f:facet name="header">
           Vencimento</f:facet>
				<p:cellEditor>
					<p:column headerText="Data"
						style="text-align: center; width: 100px">
						<f:facet name="input">
							<p:inputText size="32" />
						</f:facet>
					</p:column>
					<p:column headerText="Valor"
						style="text-align: center; width: 100px">
						<f:facet name="input">
							<p:inputText size="32" />
						</f:facet>
					</p:column>

				</p:cellEditor>
			</p:dataTable>
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{AbateBean.Abate.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="left">
					<p:button value="Pesquisa" outcome="PesquisaAbates.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>


			<!-- 
										<p:inputText id="valor" size="15" maxlength="15"
								value="#{AbateBean.Abate.valor}" />
								
				<p:outputLabel value="Acessórios" for="acessorios" />
				<p:selectManyCheckbox id="acessorios" styleClass="many-checkbox"
					value="#{cadastroCarroBean.carro.acessorios}">
					<f:selectItems value="#{cadastroCarroBean.acessorios}"
						var="acessorio" itemLabel="#{acessorio.descricao}"
						itemValue="#{acessorio}" />
				</p:selectManyCheckbox>
				
				 -->

		</h:form>
	</ui:define>
</ui:composition>

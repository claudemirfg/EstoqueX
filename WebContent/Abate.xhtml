<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Abate</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="abate" value="#{cadastroAbateBean.abate}" />
		</f:metadata>

		<h1>Novo abate</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroAbateBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="PesquisaAbates.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%"
				columnClasses="rotulo, campo">
				<p:outputLabel value="Data" for="dataAbate" />
				<p:calendar id="dataAbate" value="#{cadastroAbateBean.dataAbate}"
					pattern="dd-MM-yyyy" mask="true" />

				<p:outputLabel value="Produto" for="produtoAbate" />
				<p:inputText id="produtoAbate" size="60" maxlength="60"
					value="#{cadastroAbateBean.produtoAbate}" />

				<p:outputLabel value="Marchant" for="marchantAbate" />
				<p:inputText id="marchantAbate" size="60" maxlength="60"
					value="#{cadastroAbateBean.marchantAbate}" />

				<p:outputLabel value="Quantidade" for="quantidadeAbate" />
				<p:inputText id="quantidadeAbate" size="6" maxlength="6"
					value="#{cadastroAbateBean.quantidadeAbate}" />

				<p:outputLabel value="Peso" for="pesoInicialAbate" />
				<p:inputText id="pesoInicialAbate" size="6" maxlength="6"
					value="#{cadastroAbateBean.pesoInicialAbate}" />

				<p:outputLabel value="Valor" for="valorUnitarioAbate" />
				<p:inputText id="valorUnitarioAbate" size="6" maxlength="6"
					value="#{cadastroAbateBean.valorUnitarioAbate}" />

				<p:outputLabel value="Total" for="valorTotalAbate" />
				<p:inputText id="valorTotalAbate" size="6" maxlength="6"
					value="#{cadastroAbateBean.valorTotalAbate}" />
			</p:panelGrid>
			<p:panelGrid columns="2" id="paineltable" style="width: 100%">
				<p:dataTable id="vencimento">
					<p:inputText id="dataVencimento" size="10" maxlength="10"
						value="#{cadastroAbateBean.dataVencimento}" />

					<p:inputText id="valor" size="15" maxlength="15"
						value="#{cadastroAbateBean.valor}" />

				</p:dataTable>

				<!-- 
				<p:outputLabel value="AcessÃ³rios" for="acessorios" />
				<p:selectManyCheckbox id="acessorios" styleClass="many-checkbox"
					value="#{cadastroCarroBean.carro.acessorios}">
					<f:selectItems value="#{cadastroCarroBean.acessorios}"
						var="acessorio" itemLabel="#{acessorio.descricao}"
						itemValue="#{acessorio}" />
				</p:selectManyCheckbox>
				
				 -->
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
